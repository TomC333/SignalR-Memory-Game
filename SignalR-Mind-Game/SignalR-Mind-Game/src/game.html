<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Memory Game | Playing</title>
</head>
<body>

<div class="loader">
    
    <label id="game-init-label" for="game-init">Loadging...</label>
    <progress id="game-init-progress" value="1" max="100"></progress>

</div>


<div id="game-container" class="game-container">    
    
    <label id="active-player-label"></label>
    
    <div id="game">

    </div>
</div>

<div id="game-finished-input-container">
    <input type="text" value="" readonly/>
</div>

<div id="game-not-created-input-container">
    <input type="text" value="Game Can Not Created" readonly/>
</div>


</body>
</html>
